<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" class="form-control" formControlName="title">
    </div>

    <div class="mb-3">
        <label class="form-label">Body</label>
        <input type="text" class="form-control" formControlName="body">
    </div>

    <div class="mb-3">
        <label class="form-label">Author</label>
        <input type="text" class="form-control" formControlName="author">
    </div>

    <div class="mb-3">
        <label class="form-label">Category</label>
        <input type="text" class="form-control" formControlName="category">
    </div>

    <div class="mb-3">
        <label class="form-label">CreatedAt</label>
        <input type="date" class="form-control" formControlName="createdAt">
    </div>

    <input type="submit" value="Enviar" class="btn btn-info">
</form>
